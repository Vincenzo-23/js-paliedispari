<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari e Dispari</title>
</head>
<body>
    <div class="game">
        <div class="pick_odd_even">
            <h1>Scegli tra pari o dispari</h1>
            <div>
                <label for="even">Pari</label>
                <input type="radio" value="even" id="even" name="even_odd">
            </div>
            <div>
                <label for="odd">Dispari</label>
                <input type="radio" value="odd" id="odd" name="even_odd">
            </div>
        </div>
        <div class="pick_number">
            <label for="number">Scegli un numero da 1 a 5</label>
            <input type="number" id="number" name="number" min="1" max="5">
        </div>
        <div>
            <button id="button">Invia</button>
        </div>
    </div>
        
    <script src="./js/app.js"></script>
</body>
</html>
