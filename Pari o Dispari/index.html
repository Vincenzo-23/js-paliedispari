<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari e Dispari</title>
</head>
<body>
    <div class="game">
        <div class="pick_odd_even">
            <h1>Choose between even or odd</h1>
            <div>
                <input type="text" placeholder="even or odd" id="even_odd">
            </div>
        </div>
        <div class="pick_number">
            <h1>Pick a number between 1 and 5</h1>
            <input type="number" id="number" name="number" min="1" max="5">
        </div>
        <div>
            <button id="button">Send</button>
        </div>
    </div>
        
    <script src="./js/app.js"></script>
</body>
</html>
